<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <img src="img/beijing.jpg">
        <div class="main_regseter">
            <div class="a">
                <h2>注册</h2>
                <form action="index.html" class="regseter">
                    <div class="input"><input type="text" placeholder="长度4-12，英文大小写字母" id="username"><label
                            for="username">用户名</label><span class="title"></span>
                    </div>
                    <div class="input"><input type="password" placeholder="长度6-20，大小写字母，数字或下划线" id="pass1"><label
                            for="pass1">密码</label><span class="title"></span>
                    </div>
                    <div class="input"><input type="password" placeholder="请再次输入密码确认" id="pass2"><label
                            for="pass2">重复密码</label><span class="title"></span>
                    </div>
                    <div class="input"><input type="text" placeholder="13，14，15，17，18开头的11位手机号" id="tel"><label
                            for="tel">电话</label><span class="title"></span>
                    </div>
                    <input type="submit" class="btn_resgeter" value="提交">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
<script src="js/login.js"></script>
